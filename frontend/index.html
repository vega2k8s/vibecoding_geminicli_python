<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 말투 변환기 (Biz-Talk Converter)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-5 flex justify-center items-start min-h-screen">
    <div class="w-full max-w-3xl bg-white p-8 rounded-xl shadow-lg">
        <header class="text-center mb-8 pb-5 border-b border-gray-200">
            <h1 class="text-4xl font-bold text-blue-600">업무 말투 변환기</h1>
            <p class="mt-2 text-gray-500">프로페셔널한 비즈니스 커뮤니케이션을 손쉽게</p>
        </header>
        <main>
            <div class="input-section">
                <h2 class="text-lg font-semibold text-gray-800 border-l-4 border-blue-600 pl-3 mt-8 mb-4">1. 핵심 내용 입력</h2>
                <textarea id="keyword-input" class="w-full h-28 p-3 border border-gray-300 rounded-md resize-y text-base" placeholder="전달할 내용의 핵심 키워드를 입력하세요. (예: 오늘 오후 3시까지 A프로젝트 보고서 제출)"></textarea>
                
                <h2 class="text-lg font-semibold text-gray-800 border-l-4 border-blue-600 pl-3 mt-8 mb-4">2. 받는 사람 선택</h2>
                <div class="flex gap-4 mb-5">
                    <input type="radio" id="persona-upward" name="persona" value="upward" class="peer hidden" checked>
                    <label for="persona-upward" class="flex items-center justify-center flex-1 text-center p-3 border border-gray-300 rounded-md cursor-pointer transition-all duration-200 ease-in-out peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16"><path d="M5.338 1.59a.5.5 0 0 1 .732 0l3.435 4.327 3.435-4.327a.5.5 0 0 1 .732 0l2.781 6.75-1.986 3.295a25.15 25.15 0 0 1-5.054 4.217 25.15 25.15 0 0 1-5.054-4.217L1.493 8.345 1.513 8.014l2.781-6.75z"/></svg>
                        상사
                    </label>
                    <input type="radio" id="persona-lateral" name="persona" value="lateral" class="peer hidden">
                    <label for="persona-lateral" class="flex items-center justify-center flex-1 text-center p-3 border border-gray-300 rounded-md cursor-pointer transition-all duration-200 ease-in-out peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16"><path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/><path d="M5.216 14a2.5 2.5 0 0 1 2.753-2.5h2.654c.703 0 1.33.333 1.763.75H10A3 3 0 0 0 7 10c0-1.503.975-2.755 2.25-3.235A3.472 3.472 0 0 0 7 7a3 3 0 1 0 0 6zm-5.054-.845a2.5 2.5 0 0 1 2.753-2.5h2.654c.703 0 1.33.333 1.763.75H7A3 3 0 0 0 4 10c0-1.503.975-2.755 2.25-3.235A3.472 3.472 0 0 0 4 7a3 3 0 1 0 0 6z"/></svg>
                        동료
                    </label>
                    <input type="radio" id="persona-external" name="persona" value="external" class="peer hidden">
                    <label for="persona-external" class="flex items-center justify-center flex-1 text-center p-3 border border-gray-300 rounded-md cursor-pointer transition-all duration-200 ease-in-out peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16"><path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.867-3.182.957-.12.009-.228-.063-.232-.184-.004-.123.077-.232.2-.317.71-.522 1.327-1.017 1.862-1.479.06-.07.115-.144.167-.222.324-.44.47-.866.47-1.293 0-1.34-.23-.38-.56-.662-.295-.283-.59-.486-.9-.626-1.19-.49-.865-.752-1.522-.752-1.364 0-2.574.66-3.482 1.395-.59.49-.957.996-1.173 1.484-.15.338-.242.75-.242 1.18 0 1.34.752 2.622 1.512 3.295a25.15 25.15 0 0 1 5.054 4.217c.39.79.994 1.493 1.708 1.935.35.205.77.348 1.21.393.378.037.752.045 1.117.045.513 0 1.003-.042 1.415-.116.512-.093.98-.227 1.415-.393.64-.444 1.246-.948 1.708-1.935.46-.928.702-1.708.702-2.293 0-.428-.146-.855-.47-1.293-.267-.363-.596-.662-.9-.626-1.19-.49-.865-.752-1.522-.752-1.364 0-2.574.66-3.482 1.395-.59.49-.957.996-1.173 1.484-.15.338-.242.75-.242 1.18 0 1.34.752 2.622 1.512 3.295a25.15 25.15 0 0 1 5.054 4.217zm-6.974-7.964a.5.5 0 0 1-.027-.158c-.034-.576.224-1.086.692-1.414.468-.328.986-.328 1.454 0 .468.328.955.732 1.082 1.158a.5.5 0 0 1-.027.158a1.644 1.644 0 0 1-.616.034h-.752a1.644 1.644 0 0 1-.616-.034z"/></svg>
                        고객
                    </label>
                </div>

                <button id="convert-btn" class="block w-full p-4 text-lg font-bold text-white bg-blue-600 rounded-md cursor-pointer hover:bg-blue-700 transition-colors mt-5">변환하기</button>
            </div>

            <div class="result-section mt-8">
                <h2 class="text-lg font-semibold text-gray-800 border-l-4 border-blue-600 pl-3 mt-8 mb-4">3. 변환 결과</h2>
                <div id="result-output" class="bg-gray-100 border border-gray-200 rounded-md p-5 min-h-[150px] whitespace-pre-wrap leading-relaxed flex justify-center items-center text-center">
                    <p class="m-0">변환 버튼을 누르면 결과가 여기에 표시됩니다.</p>
                </div>
                <button id="copy-btn" class="block w-full p-4 text-lg font-bold text-white bg-gray-500 rounded-md cursor-pointer hover:bg-gray-600 transition-colors mt-5 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1v1H4z"/><path fill-rule="evenodd" d="M4.5 14a1 1 0 0 1-1-1v-10a1 1 0 0 1 1-1H12a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4.5zM3 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-1z"/></svg>
                    복사하기
                </button>
            </div>
        </main>
        <footer class="text-center mt-10 pt-5 border-t border-gray-200 text-sm text-gray-400">
            <p>&copy; 2024 VibeCoding with Gemini. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
